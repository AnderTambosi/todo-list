{% extends "base.html" %}

{% block title %}Confirm delete | {{ block.super }}{% endblock title %}

{% block container %}
    <div class="text-center">
        <form method="post">
        {% csrf_token %}
            Are you sure you want to delete "{{ object }}" ?
            <button type="submit" class="btn btn-danger">Confirm</button>
            <a href="{% url 'tasks:list' %}">Or, go back to every task.</a>
        </form>
    </div>
{% endblock container %}
